{% macro component(image, title, title_class, size, class, circle=true) %}
<div class="avatar{% if size %} avatar-{{ size }}{% endif %} {{ class }}">
  {% if image %}
    <img src="{{ image }}" alt="Avatar" class="avatar-img rounded{% if circle %}-circle{% endif %}">
  {% elseif title %}
    <span class="avatar-title rounded{% if circle %}-circle{% endif %} {{ title_class }}">{{ title }}</span>
  {% endif %}
</div>
{% endmacro %}
