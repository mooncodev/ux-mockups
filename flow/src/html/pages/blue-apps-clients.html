---
title: Flow
slug: apps-clients
category: apps
navbarClass: 'navbar-dark bg-primary'
theme: blue
---
{% extends "./layouts/fluid-app.html" %}

{% block scripts %}
<div class="modal fade" id="newClientModal" tabindex="-1" role="dialog" aria-labelledby="newClientModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newClientModalLabel">Add a new client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="photo">Profile photo</label>
            <label class="custom-file">
              <input type="file" id="photo" class="custom-file-input">
              <span class="custom-file-control"></span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="mb-2">Assign role</label>
          <div>
            <label class="custom-control custom-radio">
              <input id="radio1" name="radio" type="radio" class="custom-control-input" disabled>
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Administrator</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio2" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Manager</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio3" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Moderator</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio4" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">User</span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="material-icons md-18 align-middle">close</i>
          <span class="align-middle">Close</span>
        </button>
        <button type="button" class="btn btn-primary">
          <i class="material-icons md-18 align-middle">add</i>
          <span class="align-middle">Add</span>
        </button>
      </div>
    </div>
  </div>
</div>


<script src="assets/vendor/select2.full.min.js"></script>

<script>
  $('.select2').select2({
    theme: 'bootstrap',
    placeholder: 'Select an option'
  });
</script>
{% endblock %}
